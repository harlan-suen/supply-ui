<nz-table nzBordered nzTableLayout="fixed">
    <thead>
      <tr>
        <th>ID</th>
        <th>商品名</th>
        <th>所属商超</th>
        <th>库存</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{this.marketMap.get(item.marketId)}}</td>
            <td>{{item.stock}}</td>
        </tr>
    </tbody>
  </nz-table>
