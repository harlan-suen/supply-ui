
    <nz-table #editRowTable [nzData]="listOfData" nzTableLayout="fixed" [nzPageSize]="5" [nzWidthConfig]="['20%','50%','30%']"	>
      <tbody>
        <tr *ngFor="let data of editRowTable.data">
            <td>
              <img
                nz-image
                width="120vw"
                height="90vh"
                src={{data.imgUrl}}
                alt=""
              />
            </td>
            <td nzAlgin="left">
              <p nz-typography>{{data.name}}</p>
              <span nz-typography nzType="danger">¥{{data.price}}</span>
            </td>
            <td nzAlgin="left">
              <button nz-button nzType="primary" (click)="showModal(data.id)">编辑商品</button>
              <nz-modal [(nzVisible)]="isVisible" nzTitle="编辑商品" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
                <ng-container *nzModalContent>
                  <form nz-form>
                    <nz-form-item>
                      <nz-form-label [nzSpan]="5">
                        商品图片
                      </nz-form-label>
                    <nz-upload
                    nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                    [nzHeaders]="{ authorization: 'authorization-text' }"
                    (nzChange)="handleChange($event)"
                  >
                  <img
                  nz-image
                  width="120vw"
                  height="90vh"
                  src={{modalData.imgUrl}}
                  alt=""
                  title="点击上传图片"
                  class="modal-img"
                />
                  </nz-upload>
                    </nz-form-item>
                    <nz-form-item>
                      <nz-form-label [nzSpan]="5">商品名称</nz-form-label>
                      <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="商品名称不能为空！">
                        <input nz-input [(ngModel)]="modalData.name" name="name" required />
                      </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                      <nz-form-label [nzSpan]="5">价格</nz-form-label>
                      <nz-form-control [nzSpan]="12">
                        <nz-input-number
                        name="price"
                        [(ngModel)]="modalData.price"
                        [nzMin]="0"
                        [nzStep]="0.01"
                        [nzFormatter]="formatterRMB"
                        [nzParser]="parserRMB"
                      ></nz-input-number>
                      </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                      <nz-form-label [nzSpan]="5">库存</nz-form-label>
                      <nz-form-control [nzSpan]="12">
                        <nz-input-number
                        name="stock"
                        [(ngModel)]="modalData.stock"
                        [nzMin]="0"
                        [nzStep]="1"
                      ></nz-input-number>
                      </nz-form-control>
                    </nz-form-item>
                  </form>
                </ng-container>
              </nz-modal>
              <button
              nz-popconfirm
              nzPopconfirmTitle="确认要下架吗?"
              (nzOnConfirm)="delete(data.id)"
              nz-button nzType="primary" nzDanger>下架</button>
            </td>
        </tr>
      </tbody>
    </nz-table>
