
    <nz-layout class="layout">
      <nz-header>
        <div>
          <img src="assets/logo2018.png" alt="logo" class="logo">
        </div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item>
            <a routerLink="all">全部</a>
          </li>
          <li nz-menu-item>
            <a routerLink="fresh">生鲜市场</a>
          </li>
          <li nz-menu-item>

          </li>
          <li nz-menu-item class="space"></li>
